<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft login page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="container">
        <div class="hero-section">
            <img src='./Images/logo.png'>
            <h3>Sign in</h3>
            <input type="email" placeholder="Email, phone, or Skype">
            <p>No account? <span><a href="#">Create one!</a></span></p>
            <p><a class="a1" href="#">Can't access your account?</a></p> 
            <span class="btn">
            <button class="back-btn">
                Back
            </button>
            <button class="new-btn">
                Next
            </button>
        </span>
        </div>

        <div class="sign-in-option">
            <p><i class="fa-solid fa-key"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Sign-in-options</p>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/e5b8e6f1e4.js" crossorigin="anonymous"></script>
</body>
</html>
